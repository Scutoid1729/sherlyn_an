<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Happy Birthday Sherlyn! 🎂</title>
    <link rel="stylesheet" href="birthday_styles.css">
</head>
<body>
    <div class="container">
        <canvas id="particleCanvas"></canvas>
        
        <div class="content">
            <div class="birthday-text">
                <h1 class="main-title">🎉 Happy Birthday 🎉</h1>
                <h2 class="name-title">Sherlyn</h2>
                <div class="wishes">
                    <p class="wish-text">旦逢良辰，顺颂时宜</p>
                    <p class="wish-text">生日快乐！🎂✨</p>
                </div>
            </div>
            
            <div class="cake-container">
                <div class="cake">
                    <div class="cake-layer cake-bottom"></div>
                    <div class="cake-layer cake-middle"></div>
                    <div class="cake-layer cake-top"></div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="floating-elements">
            <div class="balloon balloon-1">🎈</div>
            <div class="balloon balloon-2">🎈</div>
            <div class="balloon balloon-3">🎈</div>
            <div class="gift gift-1">🎁</div>
            <div class="gift gift-2">🎁</div>
            <div class="star star-1">⭐</div>
            <div class="star star-2">⭐</div>
            <div class="star star-3">⭐</div>
            <div class="star star-4">⭐</div>
            <div class="star star-5">⭐</div>
        </div>
    </div>
    
    <div class="music-note">🎵</div>
    
    <script src="birthday_particles.js"></script>
</body>
</html>
