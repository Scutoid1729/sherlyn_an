<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Happy Birthday Sherlyn! 🎂</title>
    <link rel="stylesheet" href="birthday_styles.css">
</head>
<body>
    <div class="container">
        <canvas id="particleCanvas"></canvas>
         <!-- 音频播放器 -->
        <audio id="birthdayMusic" autoplay loop>
            <source src="birthday.mp3" type="audio/mpeg">
        </audio>
        
        <div class="content">
            <div class="birthday-text">
                <h1 class="main-title">🎉 Happy Birthday 🎉</h1>
                <h2 class="name-title">Sherlyn</h2>
                <div class="wishes">
                    <p class="wish-text">旦逢良辰，顺颂时宜</p>
                    <p class="wish-text">浅予深深，长乐未央</p>
                    <p class="wish-text">生日快乐！🎂✨</p>
                    <p class="wish-text">cc pixelxiu</p>
                    <p class="wish-text">生日礼物下班后给你送过来~</p>
                </div>
            </div>
            
            <div class="cake-container">
                <div class="cake">
                    <div class="cake-layer cake-bottom"></div>
                    <div class="cake-layer cake-middle"></div>
                    <div class="cake-layer cake-top"></div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="floating-elements">
            <div class="balloon balloon-1">🎈</div>
            <div class="balloon balloon-2">🎈</div>
            <div class="balloon balloon-3">🎈</div>
            <div class="gift gift-1">🎁</div>
            <div class="gift gift-2">🎁</div>
            <div class="star star-1">⭐</div>
            <div class="star star-2">⭐</div>
            <div class="star star-3">⭐</div>
            <div class="star star-4">⭐</div>
            <div class="star star-5">⭐</div>
        </div>
    </div>
    
    <div class="music-note">🎵</div>
    
    <script src="birthday_particles.js"></script>
    <script>
        // 音频自动播放处理
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('birthdayMusic');
            
            // 尝试自动播放
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('音乐自动播放成功');
                }).catch(error => {
                    console.log('自动播放被阻止，需要用户交互');
                    // 添加点击事件监听器，用户点击页面时播放音乐
                    document.addEventListener('click', function() {
                        audio.play().catch(e => console.log('播放失败:', e));
                    }, { once: true });
                });
            }
        });
    </script>
</body>
</html>
